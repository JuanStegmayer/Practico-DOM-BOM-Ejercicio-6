<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador Simple</title>
  </head>
  <body>
    <h1>Temporizador</h1>
    <input type="number" id="tiempo" placeholder="Segundos" />
    <div>
      <button onclick="iniciarTemporizador()">Iniciar</button>
      <button onclick="pausarTemporizador()">Pausar</button>
      <button onclick="resetearTemporizador()">Resetear</button>
    </div>
    <h2 id="display">00:00</h2>
  </body>
</html>
